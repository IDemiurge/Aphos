language: java
jdk:
  - openjdk17
before_install:
  - cd Aphos-Engine
stages:
  - build
  - test
  -
# Cache Gradle dependencies to speed up builds
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: build
      script:
        - ./Aphos-Engine/gradlew assemble   
    - stage: test
      script:
        - ./Aphos-Engine/gradlew test   
