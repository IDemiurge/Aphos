language: java
jdk:
  - openjdk17

stages:
  - build
  - test
  -
# Cache Gradle dependencies to speed up builds
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jobs:
  include:
    - stage: build
      script:
        - ./Aphos-Engine/gradlew assemble  # Customize your build step here

    - stage: test
      script:
        - ./Aphos-Engine/gradlew test  # Customize your test step here
