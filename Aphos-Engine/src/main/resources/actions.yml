Exec:
  - Kill_Self:
      exec_data: &Kill_Self
        targeting: Self
        effect: Kill
  - Base_Attack:
      exec_data: &Base_Attack
        targeting: Melee
        effect: Attack
  - Bash:
      exec_data: &Bash
        targeting: Target
        effect: Bash
# --- MAGIC --- #
  - Illuminate:
      exec_data: &Illuminate
        targeting: Cell #won't even trigger if there is nobody on that cell
        effect:
          class: IfElse
          nested:
            condition: Enemy
            if:
              - effect:
                  effect: DamageEffect
                  targeting: Target
                  args:
                    damage_type: Holy
                    value: 2
              - effect:
                  effect: CounterEffect
                  args:
                    counter_type: Illumination
                    value: 1
            else:
              effect: HealEffect
              target: Target
              args:
                value: 2


Temple:
  - Illuminate:
      ap cost: 3
      die: 8
      exec data:
        <<: *Illuminate
  - Kill Self:
      exec data:
        <<: *Kill_Self
  - Sword Swing:
      ap cost: 2
      die: 8
      exec data:
        <<: *Base_Attack
        targeting: Close Quarters
        args:
          damage_type: Strike
          value: 2/3/4
  - Spear Thrust:
      ap cost: 3
      die: 10
      chaos req: 2
      exec data:
        <<: *Base_Attack
        targeting: Long Reach
        args:
          damage_type: Strike
          value: 2/4/6


  - Brace:
      ap cost: 2
      action_type: Defense
      exec data:
        targeting: self
        effect: modify
        retain: UNTIL_ATTACK_OR_FALL
        args:
          value_name: defense_all
          value: 2
Sylvans:
  - Smash:
      ap cost: 2
      die: 10
      exec data:
        - exec:
            <<: *Base_Attack
            args:
              damage_type: Splash
              value: 2/4/8
        - exec:
            <<: *Bash
            args:
              value: 4
              resist: false